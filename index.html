<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>

<body>

    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">Voltar</div>
                <div class="slider--control" onclick="goNext()"> Proximo</div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3);">
                <div class="slider--item" style="background-image: url(imagens/1.jpg) ;">
                    Viva o surf
                </div>
                <div class="slider--item" style="background-image: url(imagens/2.jpg)"> 
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url(imagens/3.jpg);">
                    Pegue a onda
                </div>
            </div>
        </div>

    </header>

    <section>Resto do site</section>



    <script src="script.js"></script>
</body>

</html>
